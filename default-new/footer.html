<!-- Footer -->
<footer class="clear-both bg-brand h-32 md:h-20">
    <div class="flex flex-wrap h-full">
        <div class="md:flex-1 md:h-full w-full">
            <div class="my-auto flex h-full">
                <div class="pr-4 hidden xl:block">
                    {% if webstore.logo %}
                        <a href="/">
                            <img class="h-16" src="/{{ webstore.logo }}"/>
                        </a>
                    {% else %}
                        <img class="h-16" src="/static/assets/images/logo.png"><br/>
                        This logo has not been set yet. Set it in your control panel.
                    {% endif %}
                </div>
                <div class="footer-copyright w-full lg:w-auto lg:text-left text-center border-l-0 xl:border-l-2">
                    <h3>Copyright &copy; <script>document.write(new Date().getFullYear())</script> {{ webstore.name }}</h3>
                    <p>Powered by <a href=""><strong>Donation Store</strong></a></p>
                </div>
             </div>
        </div>
        <div class="md:flex-1 md:h-full w-full">
            <div class="legal-container justify-center">
                <a href="/privacy-policy" class="my-auto"><strong><i class="fa fa-fw fa-lock mr-1"></i> Privacy Policy</strong></a><br/>
                <a href="/terms-and-conditions" class="my-auto mr-8"><strong><i class="fa fa-fw fa-file-signature mr-1"></i> Terms and Conditions</strong></a>
            </div>
        </div>
    </div>
</footer>
<!-- End Footer -->
