{% load cart %}

{% load modules %}

{% payment_goal_module module as payment_goal %}
<div class="card">
    <div class="card-header">
        {{ module.header }}
    </div>
    <div class="card-body">
        <div class="text-center">
            {% if payment_goal.module.show_amount %}
                {{ payment_goal.amount }}/{{ payment_goal.module.goal_target }}
            {% endif %}
            {{ payment_goal.percentage_of_total }}%</div><br/>
        <div class="progress">
          <div class="progress-bar {% if payment_goal.module.animate_bar %}progress-bar-striped progress-bar-animated{% endif %}" role="progressbar" style="width: {{ payment_goal.percentage_of_total }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</div>
<br/>
